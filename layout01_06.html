<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01</title>
    <style>
        *{
            /* 위쪽 여백 지우기 */
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            /* 가운데정렬 */
            margin: 0 auto;
            /* 시멘틱 태그들의 부모 박스인 wrap에 적용시키면 다 상속받는다 */
            display: grid;
            /* 그리드 영역을 정의하는 동시에 각 영역에 이름을 할당 */
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section"
                "footer footer"
            ;
            /* 가로의 트랙의 길이를 설정 */
            grid-template-columns: 400px 800px;
            /* 세로의 트랙의 길이를 설정 */
            grid-template-rows: 100px 100px 780px 100px;
        }
        #header {
            background-color: #FFE0B2;
            grid-area: header;
        }
        #nav {
            background-color: #FFCC80;
            grid-area: nav;
        }
        #aside {
            background-color: #FFB74D;
            grid-area: aside;
        }
        #section {
            background-color: #FFA726;
            grid-area: section;
        }
        #footer {
            background-color: #FF9800;
            grid-area: footer;
        }

        /* 미디어쿼리 */
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 480px){
            #wrap {
                width: 1200px;
                /* 가운데정렬 */
                margin: 0 auto;
                /* 시멘틱 태그들의 부모 박스인 wrap에 적용시키면 다 상속받는다 */
                display: grid;
                /* 그리드 영역을 정의하는 동시에 각 영역에 이름을 할당 */
                grid-template-areas: 
                    "header"
                    "nav"
                    "aside"
                    "section"
                    "footer"
                ;
                /* 가로의 트랙의 길이를 설정 */
                grid-template-columns: 100%;
                /* 세로의 트랙의 길이를 설정 */
                grid-template-rows: 100px 100px 300px 480px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- 시멘틱 태그 -->
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>
    <!-- 
        layout01_01 : float 방식 레이아웃
        layout01_02 : float 방식 반응형 레이아웃
        layout01_03 : flex 방식 레이아웃
        layout01_04 : flex 방식 반응형 레이아웃
        layout01_05 : grid 방식 레이아웃
        layout01_06 : grid 방식 반응형 레이아웃
     -->
</body>
</html>
